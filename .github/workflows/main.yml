name: Generate pdf

# Run actions when pushing to the main branch or when you create a
# PR against it
on:
  push:
    tags:
      - '*'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Git repo
      uses: actions/checkout@v2

    - name: Install emacs
      uses: purcell/setup-emacs@master
      with:
        version: 27.2

    - name: Generate tex file from Emacs
      run: |
        emacs practice-questions.org --batch -f org-latex-export-to-latex --kill

    - name: Compile LaTex document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: |
          practice-questions.tex

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: PDF
        path: |
          practice-questions.pdf

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          practice-questions.pdf

    - name: Slack upload
      uses: adrey/slack-file-upload-action@master
      with:
        token: ${{ secrets.SLACK_TOKEN }}
        path: practice-questions.pdf
        channel: dsa8202-tsaf

    - name: Slack Notification To Group
      uses: bryannice/gitactions-slack-notification@2.0.0
      env:
        SLACK_INCOMING_WEBHOOK: ${{ secrets.TSAF_WEB_HOOK }}
        SLACK_MESSAGE: '@here and @YY Please have a look at the latest practice questions/ solutions release (shared above) for your perusal'
        SLACK_TITLE: 'Practice Questions and Solutions'
