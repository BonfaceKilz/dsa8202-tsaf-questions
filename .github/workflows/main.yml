name: Generate pdf

# Run actions when pushing to the main branch or when you create a
# PR against it
on:
  push:
    tags:
      - '*'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Git repo
      uses: actions/checkout@v2

    - name: Install emacs
      uses: purcell/setup-emacs@master
      with:
        version: 27.2

    - name: Generate tex file from Emacs
      run: |
        emacs practice-questions.org --batch -f org-latex-export-to-latex --kill

    - name: Compile LaTex document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: |
          practice-questions.tex

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: PDF
        path: |
          practice-questions.pdf

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          practice-questions.pdf

    - name: Slack upload
      uses: adrey/slack-file-upload-action@master
      with:
        token: ${{ secrets.SLACK_TOKEN }}
        path: practice-questions.pdf
        channel: dsa8202-tsaf

    - name: Post to a Slack channel
      id: slack
      uses: slackapi/slack-github-action@v1.16.0
      with:
        payload: "{\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"@<U02CSLZ4934> <@U02CSLZ4934> @BonfaceKilz and @here please have a look at the latest practice questions/ solutions release (shared above) for your perusal\"}}]}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.TEST_WEBHOOK }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
